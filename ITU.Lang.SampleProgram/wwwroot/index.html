<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Keyboard speed test</title>
    <base href="/" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body class="font-mono">
    <div id="app" class="w-full h-full">
        <div class="w-full h-full flex items-center justify-center text-2xl font-bold">
            Loading...
        </div>
    </div>

    <!-- <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div> -->
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.AddKeyupEventListenerCSharp = (dotnetHelper, queryString) => {
            document.querySelector(queryString).addEventListener('keyup', (evt) => {
                dotnetHelper.invokeMethodAsync('EventHandler', {
                    AltKey: evt.altKey,
                    Code: evt.code,
                    ctrlKey: evt.ctrlKey,
                    Key: evt.key,
                    Location: evt.location,
                    MetaKey: evt.metaKey,
                    Repeat: evt.repeat,
                    ShiftKey: evt.shiftKey,
                    Type: "KeyboardEventArgs",
                });
            });
        }
    </script>
</body>

</html>
